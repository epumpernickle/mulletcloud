		/*
			function generateMaterial(textureName) {
				var texture = THREE.ImageUtils.loadTexture( textureName, null, animate );
				texture.magFilter = THREE.LinearMipMapLinearFilter;
				texture.minFilter = THREE.LinearMipMapLinearFilter;

				var fog = new THREE.Fog( 0x1e4877, - 100, 1800 );

				var material = new THREE.ShaderMaterial( {

					uniforms: {

						"map": { type: "t", value: texture },
						"fogColor" : { type: "c", value: fog.color },
						"fogNear" : { type: "f", value: fog.near },
						"fogFar" : { type: "f", value: fog.far },

					},
					vertexShader: document.getElementById( 'vs' ).textContent,
					fragmentShader: document.getElementById( 'fs' ).textContent,
					depthWrite: false,
					depthTest: false,
					transparent: true

				} );
				return material;
			}
			
			function renderMesh(scene, material, z) {
				console.log("Rendering mesh at " + z + " with material " + material);
				var plane = new THREE.Mesh( new THREE.PlaneGeometry( 64, 64 ), material );

				plane.position.x = Math.random() * 1000 - 500;
				plane.position.y = - Math.random() * Math.random() * 200 - 15;
				plane.position.z = z;
				plane.rotation.z = 0;//Math.random() * Math.PI;
				//plane.scale.x = plane.scale.y = Math.random() * Math.random() * 1.5 + 0.5;
				plane.scale.x = plane.scale.y = 1;//Math.random() * Math.random() * 0.5 + 0.5;
				scene.add( plane );
			}

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container;
			var camera, scene, renderer;
			var mesh, geometry, material;

			var mouseX = 0, mouseY = 0;
			var start_time = Date.now();

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			init();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// Bg gradient

				var canvas = document.createElement( 'canvas' );
				canvas.width = 32;
				canvas.height = window.innerHeight;

				var context = canvas.getContext( '2d' );

				var gradient = context.createLinearGradient( 0, 0, 0, canvas.height );
				gradient.addColorStop(0, "#002365");
				gradient.addColorStop(0.5, "#1e4877");

				context.fillStyle = gradient;
				context.fillRect(0, 0, canvas.width, canvas.height);

				//container.style.background = 'url(' + canvas.toDataURL('image/png') + ')';
				container.style.background = 'url(' + canvas.toDataURL('image/jpeg') + ')';
				container.style.backgroundSize = '32px 100%';

				//

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 2000;

				scene = new THREE.Scene();

				
				var textureList = ['images/Mullet_man.jpg', 'images/bald_mullet.jpg', 'images/flat_top.jpg',
				                   'images/rad_dude.jpg', 'images/sunglasses.png']
				var materialList = [];
				
				for (textureIndex in textureList) {
					materialList.push(generateMaterial(textureList[textureIndex]));
				}
				
				var scale = 2000;
				var totalObjects = 100;
				for (var i = 0; i < totalObjects; i++) {
					var material = materialList[Math.floor(Math.random() * materialList.length)];
					renderMesh(scene, material, scale / totalObjects * i);
				}

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) * 0.25;
				mouseY = ( event.clientY - windowHalfY ) * 0.15;

			}

			function onWindowResize( event ) {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				position = ( ( Date.now() - start_time ) * 0.03 ) % 2000;

				camera.position.x += ( mouseX - camera.position.x ) * 0.01;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.01;
				camera.position.z = - position + 2000;

				renderer.render( scene, camera );

			}
			/**

			*/
